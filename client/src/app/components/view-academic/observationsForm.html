<h2 mat-dialog-title>
  Observaciones del estudiante {{data.fullname}}
  <button mat-icon-button mat-dialog-close style="float:right"><mat-icon>close</mat-icon></button>
</h2>


<mat-dialog-content class="mat-typography mat-elevation-z2">
  <mat-card class="observationForm">
    <!-- <mat-card-title></mat-card-title> -->
    <mat-card-subtitle><b>Crear observación</b></mat-card-subtitle>
    <mat-card-content>
      <mat-form-field appearance="outline" class="observationFormField">
        <mat-label>Fecha Creación</mat-label>
        <input matInput type="date" [matDatepicker]="formpicker" [value]="currDate">
        <mat-datepicker-toggle matSuffix [for]="formpicker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #formpicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline" class="observationFormField">
        <mat-label>Creado por:</mat-label>
        <input matInput type="text" disabled [value]="data.author.person.names + ' ' + data.author.person.lastnames">
      </mat-form-field>
      <mat-form-field appearance="outline" class="observationFormField">
        <mat-label>Detalle</mat-label>
        <textarea matInput placeholder="Comentario de la observación"></textarea>
      </mat-form-field>    
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn">Agregar</button>
    </mat-card-actions>
  </mat-card>

  <table mat-table class="mat-elevation-z2" [dataSource]="data.observations">
    <ng-container matColumnDef="id_observation">
        <th mat-header-cell *matHeaderCellDef>
          <b>ID Observación</b>
        </th>
        <td mat-cell *matCellDef="let row">
          {{row.id_observation}}
        </td>
    </ng-container>
    <ng-container matColumnDef="observed">
        <th mat-header-cell *matHeaderCellDef>
          <b>ID Estudiante</b>
        </th>
        <td mat-cell *matCellDef="let row">
          {{row.observed}}
        </td>
    </ng-container>
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef>
        <b>Fecha Creación</b>
      </th>
      <td mat-cell *matCellDef="let row">
        {{row.createdDate}}
      </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>
        <b>Detalle</b>
      </th>
      <td mat-cell *matCellDef="let row">
        {{row.description}}
      </td>
    </ng-container>
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>
        <b>Creado por</b>
      </th>
      <td mat-cell *matCellDef="let row">
          {{row.author}}
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          <b>Acciones</b>
        </th>
        <td mat-cell *matCellDef="let row">
          <button mat-raised-button color="warn">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="data.labels"></tr>
    <tr mat-row *matRowDef="let row; columns: data.labels;"></tr>
</table>

</mat-dialog-content>
